{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Book{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="author">Author</label>
    <input name="author" id="author" value="{{ request.form['author'] }}" required>
    <label for="year">Year</label>
    <input name="year" id="year" type="number" value="{{ request.form['year'] }}" required/>
    <label for="edition">Edition</label>
    <input name="edition" id="edition" value="{{ request.form['edition'] }}" required>
    <label for="publisher">Publisher</label>
    <input name="publisher" id="publisher" value="{{ request.form['publisher'] }}" required>
    <label for="condition">Condition</label>
    <input name="condition" id="condition" value="{{ request.form['condition'] }}" required>
    <label for="description">Description</label>
    <input name="description" id="description" value="{{ request.form['description'] }}" required>
    <label for="price">Price</label>
    <input name="price" id="price" type="number" value="{{ request.form['price'] }}" required/>
    <input type="submit" value="Save">
  </form>
{% endblock %}
