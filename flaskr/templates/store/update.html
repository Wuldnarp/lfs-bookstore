{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ book['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" 
      value="{{ request.form['title'] or book['title'] }}" required>
    <label for="author">Author</label>
    <input name="author" id="author" 
      value="{{ request.form['author'] or book['author'] }}" required>
    <label for="year">Year</label>
    <input name="year" id="year" type="number" 
      value="{{ request.form['year'] or book['year'] }}" required/>
    <label for="edition">Edition</label>
    <input name="edition" id="edition" 
      value="{{ request.form['edition'] or book['edition'] }}" required>
    <label for="publisher">Publisher</label>
    <input name="publisher" id="publisher" 
      value="{{ request.form['publisher'] or book['publisher'] }}" required>
    <label for="condition">Condition</label>
    <input name="condition" id="condition" 
      value="{{ request.form['condition'] or book['condition'] }}" required>
    <label for="description">Description</label>
    <input name="description" id="description" 
      value="{{ request.form['description'] or book['description'] }}" required>
    <label for="price">Price</label>
    <input name="price" id="price" type="number" 
      value="{{ request.form['price'] or book['price'] }}" required/>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('store.delete', id=book['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
